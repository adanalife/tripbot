---
apiVersion: v1
kind: Service
metadata:
  name: tripbot
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  sessionAffinity: None
  type: ClusterIP
  selector:
    app: tripbot-server

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tripbot
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: tripbot
          servicePort: 80

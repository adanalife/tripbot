name: Docker
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ENV: test
    #   PG_PASS: ${{ secrets.PG_PASS }}
    #   DATABASE_URL: postgresql://postgres:${{ secrets.SECRET_PASSWORD }}@postgres/postgres
    #   SECRET_KEY: ${{ secrets.SECRET_KEY }}
    #   PORT: 8080

    steps:
    - name: Checkout (without LFS)
      uses: actions/checkout@v1
    - name: Fetch videos from cache
      id: restore-videos
      uses: actions/cache@v1
      with:
        path: assets/video
        key: ${{ runner.os }}-video-${{ hashFiles('assets/video/*.MP4') }}
        restore-keys: |
          ${{ runner.os }}-video-
    # use git-lfs to download big video file(s)
    # (but only if the cache hit missed)
    - name: Checkout (with LFS)
      uses: actions/checkout@v1
      if: steps.restore-videos.outputs.cache-hit != 'true'
      with:
        lfs: true
    - name: Set ENV
      run: echo "ENV=${ENV}" >> cmd/tripbot/env.docker
    - name: Build the docker-compose stack
      run: docker-compose --project-directory . -f infra/docker/docker-compose.yml -f infra/docker/docker-compose.testing.yml up -d
    - name: Check running containers
      run: docker ps -a
    - name: Check logs
      run: docker logs danalol-stream_tripbot_1
    - run: sleep 10
    - name: Check logs (again)
      run: docker logs danalol-stream_tripbot_1
